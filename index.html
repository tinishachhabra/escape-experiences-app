<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESCAPE | Discover Experiences</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              midnight: 'var(--bg-main)',
              cyan: '#39E3FF',
              neonPurple: '#C65CFF',
              warmPink: '#FF7AC5',
              softWhite: 'var(--text-main)',
              glass: 'var(--bg-glass)',
              glassBorder: 'var(--border-glass)',
              card: 'var(--bg-card)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Defaults */
        --bg-main: #F3F4F6;
        --text-main: #111827;
        --bg-glass: rgba(255, 255, 255, 0.8);
        --border-glass: rgba(0, 0, 0, 0.05);
        --bg-card: #FFFFFF;
      }

      [data-theme='dark'] {
        /* Dark Mode Defaults */
        --bg-main: #0D0F1A;
        --text-main: #F8F9FB;
        --bg-glass: rgba(255, 255, 255, 0.05);
        --border-glass: rgba(255, 255, 255, 0.1);
        --bg-card: rgba(255, 255, 255, 0.05);
      }

      body {
        background-color: var(--bg-main);
        color: var(--text-main);
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom scrollbar for premium feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-main); 
      }
      ::-webkit-scrollbar-thumb {
        background: #555; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #777; 
      }

      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
